<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Catch Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="title-container">
            <img src="images/banana.png" alt="Banana" class="title-image">
            <h1>Fruit Catch Game</h1>
            <img src="images/grape.png" alt="Grape" class="title-image">
        </div>
        <canvas id="gameCanvas"></canvas>
        <p id="score-display">Score: <span id="score">0</span></p>
        <p id="timer-display">Time: <span id="timer">30</span> sec</p>
        <button id="start-button">Start</button>
        <p id="game-over-message" style="display: none;">Game Over! Your score: <span id="final-score">0</span></p>
        <button id="restart-button" style="display: none;">Play Again</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
